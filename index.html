<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Chunk Painter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Minecraft Chunk Painter</h1>
    <input id="seed" type="text" placeholder="Seed" value="12345">
    <input id="color" type="color" value="#ff0077">
    <button id="paintBtn">Paint</button>
    <button id="eraseBtn">Erase</button>
    <button id="saveBtn">Save PNG</button>
  </header>

  <canvas id="map"></canvas>

  <script src="script.js"></script>
</body>
</html>
