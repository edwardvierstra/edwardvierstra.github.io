<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seeded Adventure</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Seeded Adventure</div>
    <div class="controls">
      <label>Seed
        <input id="seedInput" type="text" placeholder="enter seed & press Enter" />
      </label>
      <button id="newWorldBtn" title="Generate new world from seed">New World</button>
      <button id="saveBtn" title="Save your position">Save</button>
      <button id="resetBtn" title="Reset progress for this seed">Reset</button>
      <button id="helpBtn" title="Show controls">?</button>
    </div>
  </header>

  <canvas id="game"></canvas>

  <div id="hud" class="hud"></div>
  <div id="toast" class="toast" hidden></div>
  <dialog id="helpDialog">
    <h3>Controls</h3>
    <ul>
      <li><b>WASD / Arrow Keys</b> — move</li>
      <li><b>Enter</b> in Seed box — new world</li>
      <li><b>E</b> — interact (pick up shards)</li>
      <li><b>G</b> — toggle grid</li>
      <li><b>Esc</b> — close this</li>
    </ul>
    <p>Same seed → same world layout. Collect shards scattered across the land.</p>
    <form method="dialog">
      <button>Close</button>
    </form>
  </dialog>

  <script type="module" src="./js/game.js"></script>
</body>
</html>
